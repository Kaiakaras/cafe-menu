<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A cafe menu">
        <meta name="author" content="By Kaia K">
        <meta name="keywords" content="HTML, CSS">
        <link rel="stylesheet" href="styles.css">
        
        <title>Cafe Verbano Menu</title>
        
    </head>
    <body>
        <div class="menu">

            <header>
                <h1>Cafe Verbano</h1>
                <p class="established">Established 2025</p>
            </header>
            <div class="hr"></div>

            <section class="coffee">
                <h2>Coffee</h2>
                <img class="bean" src="./images/coffee-beans.png">
                <article><p class="flavor">French Vanilla</p><p class="price">3.00</p></article>
                <article><p class="flavor">Caramel Macchiato</p><p class="price">3.70</p></article>
                <article><p class="flavor">Pumkin Spice</p><p class="price">5.00</p></article>
                <article><p class="flavor">Hazelnut</p><p class="price">4.00</p></article>
                
            </section>

            <section class="desserts">
                <h2>Desserts</h2>
                <article><p class="flavor">French</p><p class="price">5.00</p></article>
                <article><p class="flavor">Italian Tarte</p><p class="price">4.50</p></article>
                <article><p class="flavor">Cinnamon Roll</p><p class="price">6.50</p></article>
                <article><p class="flavor">Bao Sweet Tooth</p><p class="price">4.60</p></article>

            </section>

            <div class="hr"></div>
            <footer>
                <a href="https://github.com/Kaiakaras" target="_blank" rel="noopener noreferrer">By Kaia K - View Portfolio of Projects</a>

            </footer>
        </div>

    </body>
</html>
